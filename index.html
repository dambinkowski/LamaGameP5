<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Centered p5 Game</title>
    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <style>
      /* full viewport and remove default spacing */
      html, body { height: 100%; margin: 0; padding: 0; }

      /* center the game container in the page */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #532369; /* optional background */
      }

      /* container that will hold the p5 canvas */
      #game-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* ensure the canvas behaves like a block element (no inline spacing) */
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- p5 canvas will be attached here -->
    <div id="game-container"></div>
  </body>
</html>
